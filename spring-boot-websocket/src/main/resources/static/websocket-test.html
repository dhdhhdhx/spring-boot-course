<body>
<div class="container">

<script>
    /* ---------- å…¬å…±å˜é‡ ---------- */
    let timeSocket   = null;
    let weatherSocket = null;
    let monitorSocket = null;
    let msgCount     = 0;
    let connStart    = null;
    let connTimer    = null;

    /* ---------- DOM ç¼“å­˜ ---------- */
    const status        = document.getElementById('status');
    const connectBtn    = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const clearBtn      = document.getElementById('clearBtn');
    const messages      = document.getElementById('messages');
    const messageCountEl= document.getElementById('messageCount');
    const connectionTimeEl = document.getElementById('connectionTime');
    const lastMessageEl = document.getElementById('lastMessage');

    /* ---------- ç»Ÿä¸€åŠ æ¶ˆæ¯ ---------- */
    function addMessage(content, type = 'time') {
        msgCount++;
        const msg = document.createElement('div');
        msg.className = type === 'weather' ? 'message weather-message' :
            type === 'monitor' ? 'message monitor-message' : 'message time-message';

        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = '[' + new Date().toLocaleTimeString() + ']';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;

        msg.appendChild(timeDiv);
        msg.appendChild(contentDiv);
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;

        lastMessageEl.textContent = new Date().toLocaleTimeString();
        updateStats();
    }

    /* ---------- ç»Ÿè®¡æ›´æ–° ---------- */
    function updateStats() {
        messageCountEl.textContent = msgCount;
        if (connStart) {
            connectionTimeEl.textContent = Math.floor((Date.now() - connStart) / 1000) + 's';
        }
    }
    function startConnTimer() {
        connStart = Date.now();
        connTimer = setInterval(updateStats, 1000);
    }
    function stopConnTimer() {
        clearInterval(connTimer);
        connTimer = null;
        connStart = null;
        connectionTimeEl.textContent = '0s';
    }

    /* ---------- WebSocket è¿æ¥ ---------- */
    function connectWebSocket() {
        if (timeSocket) return;
        timeSocket = new WebSocket('ws://localhost:8080/ws/time');
        timeSocket.onopen    = () => { addMessage('â° æ—¶é—´ WebSocket å·²è¿æ¥ï¼æ¯ç§’å°†æ”¶åˆ°å½“å‰æ—¶é—´æ¨é€', 'time'); startConnTimer(); };
        timeSocket.onmessage = evt => addMessage('â° ' + evt.data, 'time');
        timeSocket.onclose   = evt => { addMessage('â° æ—¶é—´è¿æ¥å…³é—­', 'time'); };
        timeSocket.onerror   = err => { addMessage('â° æ—¶é—´è¿æ¥é”™è¯¯: ' + err, 'time'); };
    }

    function disconnectWebSocket() {
        if (timeSocket) { timeSocket.close(); timeSocket = null; }
    }

    /* ---------- å¤©æ°” WebSocket è¿æ¥ ---------- */
    function connectWeather() {
        if (weatherSocket) return;
        weatherSocket = new WebSocket('ws://localhost:8080/ws/weather');
        weatherSocket.onopen    = () => { addMessage('ğŸŒ¤ï¸ å¤©æ°” WebSocket å·²è¿æ¥', 'weather'); };
        weatherSocket.onmessage = evt => addMessage('ğŸŒ¤ï¸ ' + evt.data, 'weather');
        weatherSocket.onclose   = evt => { addMessage('ğŸŒ¤ï¸ å¤©æ°”è¿æ¥å…³é—­', 'weather'); weatherSocket = null; };
        weatherSocket.onerror   = err => { addMessage('ğŸŒ¤ï¸ å¤©æ°”è¿æ¥é”™è¯¯: ' + err, 'weather'); weatherSocket = null; };
    }

    function disconnectWeather() {
        if (weatherSocket) { weatherSocket.close(); weatherSocket = null; }
    }

    /* ---------- ç›‘æ§ WebSocket è¿æ¥ ---------- */
    function connectMonitor() {
        if (monitorSocket) return;
        monitorSocket = new WebSocket('ws://localhost:8080/ws/monitor');
        monitorSocket.onopen    = () => { addMessage('ğŸ”§ ç›‘æ§ WebSocket å·²è¿æ¥', 'monitor'); };
        monitorSocket.onmessage = evt => addMessage('ğŸ”§ ' + evt.data, 'monitor');
        monitorSocket.onclose   = evt => { addMessage('ğŸ”§ ç›‘æ§è¿æ¥å…³é—­', 'monitor'); monitorSocket = null; };
        monitorSocket.onerror   = err => { addMessage('ğŸ”§ ç›‘æ§è¿æ¥é”™è¯¯: ' + err, 'monitor'); monitorSocket = null; };
    }

    }

    /* ---------- æŒ‰é’®äº‹ä»¶ï¼ˆä¸€é”®è¿/æ–­æ‰€æœ‰ï¼‰ ---------- */
    connectBtn.addEventListener('click', () => {
        connectWebSocket();
        connectWeather();
        connectMonitor();

    });
    disconnectBtn.addEventListener('click', () => {
        disconnectWebSocket();
        disconnectWeather();
        disconnectMonitor();
        updateStatus(false);

    clearBtn.addEventListener('click', () => {

    /* ---------- çŠ¶æ€ç¯ ---------- */

        connectBtn.disabled    = connected;

    /* ---------- é¡µé¢åŠ è½½å®Œæˆ ---------- */

        updateStats();
    });
</script>
