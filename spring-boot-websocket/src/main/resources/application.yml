server:
  port: 8080
  monitor:
    cpu-threshold: 80.0  # CPU使用率阈值（%）
    memory-threshold: 50.0  # 内存使用率阈值（%），根据自己情况调整，以触发阈值

## 1. 高德天气API配置
weather:
  api:
    key: d0bc5406ad54e5aba4e1cc888a4b47de
    city: 320100
    url: https://restapi.amap.com/v3/weather/weatherInfo
    extensions: all

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/my_mp?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password:

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true   # 开启驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印sql
  global-config:
    db-config:
      id-type: auto   # 主键策略，默认自增
      logic-delete-field: deleted  # 逻辑删除字段
      logic-delete-value: 1  # 逻辑删除值
      logic-not-delete-value: 0  # 逻辑未删除值
      insert-strategy: not_null  # 插入策略，非空才插入
      update-strategy: not_null  # 更新策略，非空才更新
  mapper-locations: classpath*:mapper/*.xml             # mapper文件路径
  type-aliases-package: top.zyp.websocket.entity  # 实体类包名

# 日志配置
logging:
  level:
    top.mqxu.boot.websocket: debug  # top.mqxu.boot.websocket 包的日志级别
    org.springframework.web.socket: debug  # 同上